<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Agenzia Immobiliare</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Agenzia Immobiliare</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/property') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/property/all}">Propriet√†</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/agent') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/agent/all}">Agenti</a>
                        </li>
                        <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().contains('/agency') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/agency/all}">Agenzie</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:classappend="${#httpServletRequest.getRequestURI().contains('/client') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/client/all}">Clienti</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('hasAnyRole(''ADMIN'', ''AGENT'')')}" th:classappend="${#httpServletRequest.getRequestURI().contains('/contract') ? 'active' : ''}">
                            <a class="nav-link" th:href="@{/contract/all}">Contratti</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/login}">Accedi</a>
                        </li>
                        <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                            <a class="nav-link" th:href="@{/register}">Registrati</a>
                        </li>
                        <li class="nav-item dropdown" th:if="${#authorization.expression('isAuthenticated()')}">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span th:text="${#authentication.principal.username}">Username</span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" th:href="@{/user/profile}">Profilo</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
