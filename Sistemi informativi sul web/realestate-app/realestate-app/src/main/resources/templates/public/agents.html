<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenti - Agenzia Immobiliare</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    
    <div class="container mt-5">
        <h1>I Nostri Agenti</h1>
        
        <div class="row mb-4" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
            <div class="col-md-12 text-right">
                <a th:href="@{/agent/add}" class="btn btn-success">Aggiungi Agente</a>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-4" th:each="agent : ${agents}">
                <div class="card h-100">
                    <img th:if="${agent.imageUrl != null}" th:src="${agent.imageUrl}" class="card-img-top" alt="Foto Agente">
                    <img th:if="${agent.imageUrl == null}" th:src="@{/images/agent-placeholder.jpg}" class="card-img-top" alt="Foto Agente">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${agent.firstName + ' ' + agent.lastName}">Nome Agente</h5>
                        <p class="card-text">
                            <strong>Agenzia:</strong> <span th:text="${agent.agency != null ? agent.agency.address + ', ' + agent.agency.city : 'Non specificata'}">Agenzia</span>
                        </p>
                        <a th:href="@{/agent/{id}(id=${agent.id})}" class="btn btn-primary">Dettagli</a>
                        <div th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                            <a th:href="@{/agent/edit/{id}(id=${agent.id})}" class="btn btn-warning mt-2">Modifica</a>
                            <a th:href="@{/agent/delete/{id}(id=${agent.id})}" class="btn btn-danger mt-2" onclick="return confirm('Sei sicuro di voler eliminare questo agente?')">Elimina</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info" th:if="${agents == null || agents.empty}">
            Nessun agente trovato.
        </div>
    </div>
    
    <footer th:replace="fragments/footer :: footer"></footer>
    
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
